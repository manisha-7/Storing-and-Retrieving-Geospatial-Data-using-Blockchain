<section class="vh-40 bg-image"
  style="background-image: url('/static/images/rocket.png');background-size: 15%;background-repeat: no-repeat; margin-left: 10%;margin-top: 4%;" id='rocket'>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Enter Details</h2>

              <form action="search" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Coordinates<span id='star'>*</span></label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="coordinate" placeholder='(-1.0, -2.0, 1.0, 3.0) -> (left, bottom, right, top)' required/>
                </div>
                
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Start Date<span id='star'>*</span></label>
                  <input type="date" id="form3Example1cg" class="form-control form-control-lg" name="startdate" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">End Date<span id='star'>*</span></label>
                  <input type="date" id="form3Example3cg" class="form-control form-control-lg" name="enddate" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cddg">Satellite</label>
                    <input type="text" id="form3Example4cddg" class="form-control form-control-lg" name="satellite" placeholder='NSA-1'/>
                </div> 

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Location</label>
                    <input type="text" id="form3Example4cdg" class="form-control form-control-lg" name="location" placeholder='Ahemdabad'/>
                </div> 

                <div class="form-outline mb-4">
                  <label class="form-label" for="type_of_data">Data Type</label>
                  <select name="type_of_data" id="" class="form-control">
                    <option value='none' default>Select data type</option>
                    <option value="image">Image</option>
                    <option value="text">Text</option>
                    <option value="video">Video</option>
                </select>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Search</button>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
